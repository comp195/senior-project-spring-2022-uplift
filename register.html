	<title> Register Business Page </title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div class="regform"><h1>Business Registration Form</h1></div>
	<div class="main">
		<form>
		<div id="name">
		<h2 class="name">Name</h2>
		<input class="firstname" type="text" name="first_name">
		<label class="firstlabel">First Name</label>
		<input class="lastname" type="text" name="last_name">
		<label class="lastlabel">Last Name</label>
		</div>
		
		<h2 class="name">Company</h2>
		<input class="company" type="text" name="company">
		
		<h2 class="name">Email</h2>
		<input class="email" type="text" name="email">
		
		<h2 class="name">Phone</h2>
		<input class="code" type="text" name="area_code">
		<label class="area-code">Area Code</label>
		<input class="number" type="text" name="phone">
		<label class="phone-number">Phone Number</label>
		
		<h2 class="name">Subject</h2>
		<select class="option" name="subject">
		<option disabled="disabled" selected="selected">--Choose Option</option>
		<option> Gym</option>
		<option> Restaurant</option>
		<option> Cafe</option>
		
		</select>
		
		<button type="submit" onclick="myFunction()">Register</button>
		<p id="register"></p>
		<script>
		function myFunction() {
			var txt;
			if (confirm("Thank you for registering! Your info has been sent to our database and we will update our website with due time!")) {
				txt = "You pressed OK!";
			}
			else {
				txt = "You pressed Cancel!";
			}
			document.getElementByID("register").innerHTML = txt;
		}
		</script>
		
</body>
